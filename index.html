<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BattleTurn</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div id="battle"><h1>BattleTurn</h1></div>
  <section id="global">
    <div id="turn">
      <div class="character W1"><span>70</span> <span class="atk">14-20</span></div>
      <span class="current-turn">Player: 1</span>
    </div>
    <div id="container">
      <div id="board"></div>
    </div>
    <button id="start">Start</button>
    <button id="restart" onclick="window.location.reload()">Restart</button>
  </section>


  <!--  scripts  -->
  <script src="js/lib/jquery-3.2.1.slim.min.js"></script>
  <script src="js/src/board.js"></script>
  <script src="js/src/soldier.js"></script>
  <script src="js/src/army.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
